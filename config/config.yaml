# List of input sample sheets
input_files:
  - config/sample_sheet.csv

# Delimiter used in protein names
protein_delimiter: "+"

# Whether to drop equivalent permutations (AB and BA are the same) when generating fold specs
exclude_permutations: true

# Directory where all output files will be stored
output_directory: ./temp_fold/

# Path to AlphaFold databases and to backend weights
# Note prior to version 2.0.4 these were called alphafold_data_directory
databases_directory: /scratch/AlphaFold_DBs/2.3.0
backend_weights_directory : /g/kosinski/dima/alphafold3_weights/

# Directories containing precomputed features
feature_directory:
  - "/g/alphafold/input_features/Homo_sapiens/features"

# If True, only generate features without running structure prediction
only_generate_features: false

# Toggle structure analysis after prediction
enable_structure_analysis: true

# Generate an aggregated CSV (reports/all_interfaces.csv) across all folds
generate_recursive_report: true

# Extra CLI flags to pass to alphajudge during recursive report generation
recursive_report_arguments: {}

# Arguments for feature generation
create_feature_arguments:
  --save_msa_files: false  # Do not save multiple sequence alignment (MSA) files
  --use_precomputed_msas: true  # Use precomputed MSA files if available
  --max_template_date: 2050-01-01  # Set maximum template date to include all templates
  --compress_features: true  # Compress generated features
  --data_pipeline: alphafold2 # Use alphafold2 or alphafold3 data pipeline for generating features

# Arguments for structure inference
structure_inference_arguments:
  --fold_backend: alphafold3 # Options: alphafold2, alphafold3, alphalink

# Arguments for structure analysis
analyze_structure_arguments:
  --contact_thresh: 8.0 # Contact threshold for structure analysis 
  --pae_filter: 100.0 # PAE filter for structure analysis
  --models_to_analyse: "all"  # Models to analyze

# Memory allocation settings for feature creation and structure inference
feature_create_ram_bytes: 64000
feature_create_ram_scaling: 1.1
structure_inference_ram_bytes: 64000

# Number of threads for AlphaFold inference
alphafold_inference_threads: 8

# SLURM resources
slurm_partition: "gpu-el8"
slurm_qos: "normal"
structure_inference_gpus_per_task: 1
structure_inference_gpu_model: "3090"

# Specify the backend by changing the prediction container
# - "docker://kosinskilab/fold:2.1.2" for AlphaFold2
# - "docker://kosinskilab/alphafold3:2.1.2" for AlphaFold3
# - "docker://kosinskilab/alphalink:2.1.2" for 
# (you can also use local singularity .sif files)
# - "/path/to/my/container.sif"
prediction_container: "docker://kosinskilab/alphafold3:latest"

# Container for structure analysis
analysis_container: "docker://kosinskilab/alphajudge:latest"
